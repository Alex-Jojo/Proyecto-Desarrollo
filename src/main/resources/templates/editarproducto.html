<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>registro de productos</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
    <link rel="stylesheet" href="sus.css">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href ="#"> Control de Productos</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link"
                                    th:href="@{/empleados}">Control de empleados</a></li>
            <li class="nav-item"><a class="nav-link"
                                    th:href="@{/productos}">Control de productos</a></li>
            <li class="nav-item"><a class="nav-link"
                                    th:href="@{/productocompra}">Compra de productos</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar
                            sesi√≥n</a></li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de productos</h1>
            <div class="card-body">
                <form th:action="@{/productos/{id}(id=${producto.id})}" th:object="${producto}" method="POST">
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Escriba el nombre:" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Precio:</label>
                        <input type="number" step="0.01" name="precio" th:field="*{precio}" class="form-control" placeholder="Escriba un precio:" required>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
