<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>Empleados</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
  <link rel="stylesheet" href="sus.css">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href ="#"> Control de los empleados</a>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link"
                              th:href="@{/empleados}">Control de empleados</a></li>
      <li class="nav-item"><a class="nav-link"
                              th:href="@{/productos}">Control de productos</a></li>
      <li class="nav-item"><a class="nav-link"
                              th:href="@{/productocompra}">Compra de productos</a></li>
      <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar
        sesión</a></li>

    </ul>
  </div>
</nav>





<h1 >Tabla de los empleados</h1>

<div class="container">



  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/empleados/nuevo}" class="btn btn-primary btn-sm mb3">Agregar</a>
    </div>
  </div>

<br>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Email</th>
     <!-- <th scope="col">Contraseña</th> -->
      <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario:${empleado}">
      <td scope="row" th:text="${usuario.id}"></td>
      <td th:text="${usuario.nombre}"></td>
      <td th:text="${usuario.email}"></td>
      <!--<td th:text="${usuario.password}"></td> -->
      <td>
        <a class="btn btn-warning" th:href="@{/empleados/editar/{id}(id=${usuario.id})}">Editar</a>
        <a class="btn btn-danger" th:href="@{/empleados/{id}(id=${usuario.id})}">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
